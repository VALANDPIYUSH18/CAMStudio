apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photocrm-ingress
  namespace: photocrm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.photocrm.com
    - app.photocrm.com
    - *.photocrm.com
    secretName: photocrm-tls
  rules:
  - host: api.photocrm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: photocrm-backend-service
            port:
              number: 8080
  - host: app.photocrm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: photocrm-frontend-service
            port:
              number: 80
  - host: "*.photocrm.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: photocrm-frontend-service
            port:
              number: 80