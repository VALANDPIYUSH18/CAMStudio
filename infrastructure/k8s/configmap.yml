apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: photocrm
data:
  # Redis Configuration
  redis-host: "photocrm-redis.photocrm.svc.cluster.local"
  redis-port: "6379"
  
  # S3 Configuration
  s3-endpoint: "https://s3.amazonaws.com"
  s3-bucket-name: "photocrm-photos-dev"
  s3-region: "us-east-1"
  
  # API Configuration
  api-url: "https://api.photocrm.com"
  
  # Application Configuration
  cors-allowed-origins: "https://app.photocrm.com,https://*.photocrm.com"
  
  # Photo Configuration
  photo-max-file-size: "52428800"
  photo-allowed-types: "image/jpeg,image/png,image/tiff,image/raw"
  photo-thumbnail-width: "300"
  photo-thumbnail-height: "300"
  photo-thumbnail-quality: "0.8"
  
  # CDN Configuration
  cdn-url: "https://d1234567890.cloudfront.net"